services:
  # Backend API service
  - type: web
    name: tournament-organizer-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://matchamp.win
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: postgresql://tournament_user:YbhNTYGvA3O28TO3uKZdjSLxRA7eCPQs@dpg-d24kv8pr0fns73d71ddg-a.oregon-postgres.render.com/tournament_db_tcj9

  # Frontend service
  - type: web
    name: tournament-organizer-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://tournament-organizer-backend.onrender.com

# PostgreSQL Database
databases:
  - name: tournament-postgres
    databaseName: tournament_db
    user: tournament_user
    plan: free
